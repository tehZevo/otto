version: '3.8'

services:
  otto:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: otto
    volumes:
      - ./example:/config:ro
      - ./example/workspace:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
      - ./example/.gitconfig:/root/.gitconfig:ro
      - ./example/.git-credentials:/root/.git-credentials:ro
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
