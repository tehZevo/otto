mcp_servers:
  - mcp_servers/shell.mcp.json
  - mcp_servers/gitea.mcp.json
  - mcp_servers/slack.mcp.json
  - mcp_servers/filesystem.mcp.json
  - mcp_servers/todos.mcp.json

system_prompts:
  - prompts/alice.md
  # - prompts/developer.md
  # - prompts/tools.md
  # - prompts/more.md
  - prompts/todo-system.md
  - prompts/tasks.md

max_iters: 30
max_tools_per_iter: 1

tools:
- shell_execute_shell_command
- gitea_list_my_repos
- gitea_create_pull_request
- gitea_list_repo_pull_requests
- gitea_get_pull_request_by_index
- gitea_list_repo_issues
- gitea_get_issue_by_index
- gitea_create_issue
- gitea_create_issue_comment
- gitea_get_issue_comments_by_index
- slack_conversations_history
- slack_conversations_replies
- slack_conversations_add_message
# - slack_conversations_search_messages
- slack_channels_list
- filesystem_read_text_file
- filesystem_list_directory
- filesystem_directory_tree
- filesystem_search_files
- filesystem_list_allowed_directories
- filesystem_get_file_info
- filesystem_create_directory
- filesystem_write_file
- filesystem_edit_file
- filesystem_move_file
- todos_add_todos
- todos_complete_todos
- todos_remove_todos
- todos_reorder_todos
- todos_list_todos
- todos_clear_todos

client:
  api_key: "${OPENAI_API_KEY}"
  base_url: "{OPENAI_BASE_URL}"
  model: "gpt-oss-120b"
  context_length: 32000
